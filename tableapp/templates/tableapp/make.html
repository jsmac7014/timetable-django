{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <link rel="stylesheet" href="{%  static 'tableapp/input.css' %}">
    <link rel="stylesheet" href="{%  static 'tableapp/make.css' %}">

    <title>계획 만들기</title>
</head>
<body>
    <div class="header">
        <div class="header-wrapper">
            <h1>PLAN</h1>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
        <form method="post">
            {% csrf_token %}
                <h3>할 일</h3>
                {{ form.content }}
                <h3>시작 시간</h3>
                {{ form.fromTime }}
                <h3>종료 시간</h3>
                {{ form.toTime }}
                <h3>요일</h3>
                 <div class="tb-select">
                    {{ form.day }}
                </div>
            <input class="tb-button" type="submit" value="저장">
        </form>
        </div>
    </div>

</body>

</html>
