{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%  static 'tableapp/login.css' %}">
    <link rel="stylesheet" href="{%  static 'tableapp/input.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Document</title>

    <style>


    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="hello">
                <div class="hello-wrapper">
                    <div class="hero">
                        <h1>Time<span class="bold">Table</span></h1>
                        <h3>월,화,수,목,금,토,일 <br> 요일별로 <span class="bold">계획을</span> 세우세요!</h3>
                    </div>
                </div>
            </div>
            <div class="login-form">
                <form method="POST">
                    <div class="form-wrapper">
                        {% csrf_token %}
                        {{ form.username|attr:"class:tb-input"|attr:"placeholder:Email" }}
                        {{ form.password|attr:"class:tb-input"|attr:"placeholder:Password" }}
                        <input class="tb-button" type="submit" value="로그인">
                        <a class="tb-link" href="/signup">회원이 아니신가요?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
